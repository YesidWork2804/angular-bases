<h1>Cambiar Contrase単a</h1>
<form [formGroup]="passwordChangeForm">
  <label>
    Nueva Contrase単a
    <input
    autocomplete="off"
    type="password"
     name="newPassword"
      formControlName="newPassword">
  </label>
  <div class="erros-container" *ngIf="newPasswordControl.invalid && (newPasswordControl.touched || newPasswordControl.dirty)">
    <p class="text-danger" *ngIf="newPasswordControl.hasError('required')">El Campo es obligatorio </p>
  </div>
  <label>
    Confirmar Contrase単a
    <input type="password" name="passwordConfirm" formControlName="passwordConfirm">
  </label>
  <div class="erros-container" *ngIf=" (passwordConfirmControl.touched || passwordConfirmControl.dirty)">
    <p class="text-danger"
    *ngIf="!validationPassword()">
    Las Contrase単as deben de Coincidir </p>
  </div>
</form>
<!-- <pre>{{passwordChangeForm.value | json}}</pre> -->
<button
[disabled]="
!validationPassword() ||
passwordConfirmControl.invalid ||
(!passwordConfirmControl.touched || !passwordConfirmControl.dirty)
"
 type="button" class="btn btn-outline-primary">Ingresar</button>
